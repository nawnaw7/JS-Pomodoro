<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="pomodoro-container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="border1"></div>

        <div class="setting-block">
        	<div class="session-block">
        		<p class="titles">Work Session</p>
        		<div class="times"><span id="work-time">25</span></div>
        		<button class="buttons" id="sub-work" value="subWork">-</button>
        		<button class="buttons" id="add-work" value="addWork">+</button>
        	</div>
        	<div class="break-block">
        		<p class="titles">Break Session</p>
        		<div class="times"><span id="break-time">5</span></div>
        		<button class="buttons" id="sub-break" value="subBrk">-</button>
        		<button class="buttons" id="add-break" value="addBrk">+</button>
        	</div>
        </div>

        <div class="timer-block">
        	<p>give your best for another...</p>
        	<div class="timer">25:00</div>
        	<div class="progress-bar"></div>
        	<hr>
        </div>

        <div class="control-block">
        	<button class="ctrl-btn start">START</button>
        	<button class="ctrl-btn pause">PAUSE</button>
        	<button class="ctrl-btn reset">RESET</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
